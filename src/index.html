<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Keyboard</title>
</head>

<body>
  <header class="main-heading">Virtual Keyboard</header>
  <div class="container">
    <div class="userInputWrapper">
      <textarea name="" id="userInput" rows="5" placeholder="Start typing.." autofocus></textarea>
      <span id="keyboardToggle" title="Activate/Deactivate Keyboard">
        <svg class="keyboardToggleIcon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M20 3H4c-1.1 0-1.99.9-1.99 2L2 15c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 12H4V5h16v10zm-9-9h2v2h-2zm0 3h2v2h-2zM8 6h2v2H8zm0 3h2v2H8zM5 9h2v2H5zm0-3h2v2H5zm3 6h8v2H8zm6-3h2v2h-2zm0-3h2v2h-2zm3 3h2v2h-2zm0-3h2v2h-2zm-5 17l4-4H8z"></path>
        </svg>
      </span>
    </div>
    <div id="keyboard">
      <div class="dock left-side"></div>
      <div class="dock right-side"></div>
      <div class="dock back-side"></div>
      <div class="dock front-side"></div>
      <div class="dock bottom-side"></div>
      <div id="rows"></div>
    </div>
  </div>
</body>

</html>
